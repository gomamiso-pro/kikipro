name: Run GAS with Token

on:
  push:
    branches: [ main ]

jobs:
  run-gas:
    runs-on: ubuntu-latest
    steps:
      - name: Call GAS via curl
        run: |
          curl -L "${{ secrets.GAS_WEBAPP_URL }}" \
          -H "Content-Type: application/json" \
          -d '{"token": "your_shared_secret_here", "data": "GitHubからのメッセージ"}'
