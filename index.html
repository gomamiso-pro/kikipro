<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link rel="icon" type="image/png" href="Ki.png">
  <link rel="apple-touch-icon" href="Ki.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>KIKI PRO V17</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="api.js"></script>
  <script src="app.js"></script>
</head>
<body class="loading-state">

  <div id="loading" class="overlay" style="display: flex; z-index: 1000000;">
    <div class="spinner-container" style="text-align: center;">
      <div class="spinner"></div>
      <div style="color:var(--accent); font-weight:900; margin-top:15px; letter-spacing: 2px; font-family:'Oswald';">LOADING...</div>
    </div>
  </div>

  <div id="login-overlay" class="overlay" style="display: none;">
    <div class="auth-box">
      <div id="auth-title">KIKI LOGIN</div>
      <div id="login-fields">
        <input type="text" id="login-nick" placeholder="NICKNAME" class="auth-input">
        <input type="password" id="login-pass" placeholder="PASSWORD" class="auth-input">
      </div>
      <div class="auto-login-wrap">
        <input type="checkbox" id="auto-login" checked>
        <label for="auto-login">次回から自動ログイン</label>
      </div>
      <button id="auth-submit" onclick="handleAuth()" class="auth-btn">LOGIN</button>
      <div class="auth-switch">
        ※アカウントがない場合は管理者に連絡してください
      </div>
    </div>
  </div>

  <div id="app-content" style="display: none; flex-direction: column; height: 100dvh;">
    
    <header class="header">
      <div class="header-logo">KIKI PRO V17</div>
      <div class="header-right">
        <div onclick="showManual()" class="header-icon" style="color:var(--blue-icon);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
        </div>
        <div class="user-wrapper">
          <span id="user-display" class="user-profile">---</span>
        </div>
        <button onclick="logout()" style="background:none; border:none; color:var(--text-dim); padding:5px;">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </button>
      </div>
    </header>

    <nav class="nav-row">
      <div class="top-tab active-work" id="tab-work" onclick="switchView('work')">入力</div>
      <div class="top-tab" id="tab-log" onclick="switchView('log')">履歴</div>
    </nav>

    <div class="type-bar" id="type-tabs"></div>

    <div id="view-mode-controls" class="view-mode-bar">
      <div class="switch-group">
        <button id="mode-list-btn" class="switch-btn active" onclick="setMode('list')">リスト</button>
        <button id="mode-tile-btn" class="switch-btn" onclick="setMode('tile')">全体</button>
      </div>
      <button id="toggle-all-btn" class="action-toggle-btn" onclick="handleZoneCheckAll()">全選択</button>
      <button class="btn-final-jump" onclick="scrollToLastWork()">GO TO<br>最終🚩</button>
    </div>

    <main id="view-work">
      <div id="zone-display"></div>
    </main>

    <main id="view-log" style="display:none;">
      <div id="log-list"></div>
    </main>

    <footer class="footer" id="main-footer">
      <div class="footer-main-row">
        <div class="total-wrap" style="display: flex; align-items: baseline;">
          <span id="u-total">0</span>
          <small style="font-size:14px; font-weight:900; color:var(--accent); margin-left:4px;">台</small>
        </div>
        <div class="date-container-simple" onclick="document.getElementById('work-date').showPicker()" style="cursor: pointer;">
          <span id="date-label">--/--(--)</span>
          <input type="date" id="work-date" onchange="updateDateDisplay()" style="position:absolute; opacity:0; pointer-events:none; width:1px;">
        </div>
      </div>
      
      <div class="footer-btns" style="display: flex; flex-direction: column; gap: 8px;">
        <button class="btn-cancel" id="cancel-btn" onclick="cancelEdit()" style="display:none; width: 100%;">選択をキャンセル</button>
        <button class="btn-exec" id="send-btn" onclick="upload()" disabled style="width: 100%;">登録実行</button>
      </div>
    </footer>
  </div>

  <div id="qr-modal" class="overlay" onclick="this.style.display='none'">
    <div style="background:#fff; padding:20px; border-radius:15px; text-align:center;">
      <div id="qrcode"></div>
      <div style="margin-top:15px; font-weight:900; color:#000;">SCAN TO SHARE</div>
    </div>
  </div>

</body>
</html>
