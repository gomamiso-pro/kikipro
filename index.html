<html lang="ja">
<head>

<body class="loading-state">

  <div id="loading" class="overlay" style="display: flex; z-index: 1000000;">
    <div style="text-align: center;">
      <div class="spinner"></div>
      <div style="color:var(--accent); font-weight:900; margin-top:15px; letter-spacing: 2px; font-family:'Oswald';">LOADING...</div>
    </div>
  </div>

  <div id="manual-overlay" class="overlay" style="display:none; z-index: 250000; padding: 0;">
    <div class="manual-content" style="width: 100%; height: 100%; display: flex; flex-direction: column; background: var(--bg);">
      <div class="manual-header" style="display:flex; justify-content:space-between; align-items:center; padding: 15px; background: var(--header-bg); border-bottom: 1px solid var(--panel);">
        <div style="font-family:'Oswald'; color:var(--accent); font-weight:900; font-size:20px;">KIKI MANUAL</div>
        <button onclick="hideManual()" class="unified-close-btn">CLOSE</button>
      </div>
      <iframe id="manual-iframe" src="https://kikipro.vercel.app/manual.html" style="flex:1; border:none; width:100%;"></iframe>
    </div>
  </div>

  <div id="qr-overlay" class="overlay" onclick="hideQR()" style="display:none; z-index: 260000;">
    <div class="qr-content-wrapper" onclick="event.stopPropagation()" style="text-align:center;">
      <div id="qr-target" style="background:#fff; padding:15px; border-radius:8px; display:inline-block;"></div>
      <div class="qr-label" style="color:var(--accent); font-weight:900; margin-top:15px; font-family:'Oswald';">SCAN TO SHARE</div>
      <button onclick="hideQR()" class="unified-close-btn" style="margin-top:20px;">CLOSE</button>
    </div>
  </div>

  <div id="login-overlay" class="overlay" style="display:none;">
    <div class="auth-box">
      <div id="auth-title">KIKI LOGIN</div>
      <div id="login-fields">
        <input type="text" id="login-nick" placeholder="NICKNAME" class="auth-input">
        <input type="password" id="login-pass" placeholder="PASSWORD" class="auth-input">
      </div>
      <div class="auto-login-wrap">
        <input type="checkbox" id="auto-login" checked>
        <label for="auto-login">次回から自動ログイン</label>
      </div>
      <button id="auth-submit" onclick="handleAuth()" class="auth-btn">LOGIN</button>
      <div class="auth-switch" style="text-align: center; margin-top: 20px;">
        <span id="auth-toggle-msg" style="font-size: 12px; color: var(--text-dim);">アカウントをお持ちでない方</span><br>
        <button id="auth-toggle-btn" onclick="toggleAuthMode()" style="background:none; border:none; color:var(--accent); text-decoration:underline; font-size:13px; box-shadow:none;">新規登録はこちら</button>
      </div>
    </div>
  </div>

  <div id="app-content">
    <header class="header">
      <div class="header-logo">KIKI PRO</div>
      <div class="header-right" style="display: flex; align-items: center; gap: 12px;">
        <div onclick="showManual()" class="header-icon" style="color:#5e81ac; cursor: pointer;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>
        </div>
        <div onclick="showQR()" class="header-icon" style="color:#5e81ac; cursor: pointer;">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
        </div>
        
        <div class="user-wrapper" style="display:flex; flex-direction:column; align-items:center; gap:2px; min-width: 50px;">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor" style="color:var(--text-dim);"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
          <span id="user-display" class="user-profile">---</span>
        </div>

        <button onclick="logout()" class="logout-icon-btn" style="background:none; border:none; color:var(--danger); padding:5px; cursor:pointer; box-shadow:none;">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </button>
      </div>
    </header>

    <nav class="nav-row">
      <div class="top-tab active-work" id="tab-work" onclick="switchView('work')">入力</div>
      <div class="top-tab" id="tab-log" onclick="switchView('log')">履歴</div>
    </nav>

    <div class="type-bar" id="type-tabs"></div>

    <div id="view-mode-controls" class="view-mode-bar">
      <div class="switch-group">
        <button id="mode-list-btn" class="switch-btn active" onclick="setMode('list')">リスト</button>
        <button id="mode-tile-btn" class="switch-btn" onclick="setMode('tile')">全体</button>
      </div>
      <button id="toggle-all-btn" class="action-toggle-btn" onclick="handleZoneCheckAll()">全選択</button>
      <button class="btn-final-jump" onclick="scrollToLastWork()">
        <span style="font-size:10px;">最終🚩</span>
      </button>
    </div>

    <main id="view-work">
      <div id="zone-display"></div>
    </main>

    <main id="view-log" style="display:none;">
      <div id="log-list"></div>
    </main>

    <footer class="footer" id="main-footer">
      <div id="footer-content-wrap">
        <div class="footer-main-row">
          <div class="total-wrap">
            <span id="u-total">0</span><small style="font-size:14px; font-weight:900; color:var(--accent); margin-left:5px;">台</small>
          </div>
          
          <div class="date-container-simple" onclick="document.getElementById('work-date').showPicker()" style="position: relative;">
            <span id="date-label">--/--(--)</span>
            <input type="date" id="work-date" onchange="updateDateDisplay()">
          </div>
        </div>
        
        <div class="footer-btns">
          <button class="btn-cancel" id="cancel-btn" onclick="cancelEdit()" style="display:none;">選択をキャンセル</button>
          <button class="btn-exec" id="send-btn" onclick="upload()" disabled>作業完了を送信</button>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
