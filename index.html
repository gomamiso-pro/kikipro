<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>KIKI PRO V16</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="api.js"></script>
  <script src="app.js"></script>
</head>
<body class="loading-state">

  <div id="loading" class="overlay" style="display: flex;">
    <div class="spinner"></div>
    <div style="color:var(--accent); font-weight:900; margin-top:15px; font-family:'Oswald'; letter-spacing:2px;">LOADING...</div>
  </div>

  <div id="login-overlay" class="overlay">
    <div class="auth-box">
      <div id="auth-title">KIKI LOGIN</div>
      <div id="login-fields">
        <input type="text" id="login-nick" placeholder="NICKNAME" class="auth-input">
        <input type="password" id="login-pass" placeholder="PASSWORD" class="auth-input">
      </div>
      <div class="auto-login-wrap">
        <input type="checkbox" id="auto-login" checked> <label for="auto-login">次回から自動ログイン</label>
      </div>
      <button onclick="handleAuth()" class="auth-btn">LOGIN</button>
      <div class="auth-switch">
        <a href="javascript:void(0)" onclick="toggleAuthMode()" id="auth-toggle-btn">新規登録はこちら</a>
      </div>
    </div>
  </div>

  <div id="app-content">
    <header class="header">
      <div class="header-logo">KIKI PRO V16</div>
      <div class="header-right">
        <div onclick="showQR()" class="header-icon">QR</div>
        <div id="user-display" class="user-chip">---</div>
        <button onclick="logout()" class="logout-btn">OFF</button>
      </div>
    </header>

    <nav class="nav-row">
      <div id="tab-work" class="top-tab active-work" onclick="switchView('work')">入力</div>
      <div id="tab-log" class="top-tab" onclick="switchView('log')">履歴</div>
    </nav>

    <div id="type-tabs" class="type-bar"></div>

    <div id="view-mode-controls" class="view-mode-bar">
      <div class="switch-group">
        <button id="mode-list-btn" class="switch-btn" onclick="setMode('list')">リスト</button>
        <button id="mode-tile-btn" class="switch-btn active" onclick="setMode('tile')">全体</button>
      </div>
      <button id="toggle-all-btn" class="action-btn" onclick="handleZoneCheckAll()">全選択</button>
      <button class="jump-btn" onclick="scrollToLastWork()">最終🚩</button>
    </div>

    <main id="main-area">
      <div id="view-work">
        <div id="zone-display"></div>
      </div>
      <div id="view-log" style="display:none;">
        <div id="log-list"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-upper">
        <div class="total-wrap"><span id="u-total">0</span><small>台</small></div>
        <div class="date-display" onclick="document.getElementById('work-date').showPicker()">
          <span id="date-label">--/--(--)</span>
          <input type="date" id="work-date" onchange="updateDateDisplay()" style="opacity:0;position:absolute;width:1px;">
        </div>
      </div>
      <div class="footer-lower">
        <button class="btn-cancel" id="cancel-btn" onclick="cancelEdit()" style="display:none;">キャンセル</button>
        <button class="btn-exec" id="send-btn" onclick="upload()" disabled>登録実行</button>
      </div>
    </footer>
  </div>

  <div id="expanded-overlay" class="overlay" onclick="closeExpand(event)">
    <div class="expanded-card" onclick="event.stopPropagation()">
      <div id="expanded-title" class="exp-title">ZONE NAME</div>
      <div id="expanded-grid" class="unit-grid"></div>
      <button class="btn-close-exp" onclick="closeExpand(event)">入力を完了する</button>
    </div>
  </div>

</body>
</html>
