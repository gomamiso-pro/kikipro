<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>KIKI PRO V11</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div id="loading" class="overlay">
  <div class="spinner-box">
    <div class="spinner"></div>
    <div style="color:var(--accent); font-weight:900; margin-top:15px; font-size:14px; letter-spacing: 2px;">PROCESSING...</div>
  </div>
</div>

<div id="qr-overlay" class="overlay" onclick="hideQR()">
  <div class="qr-content-wrapper" onclick="event.stopPropagation()">
    <button type="button" class="qr-close-btn" onclick="hideQR()">×</button>
    <div id="qr-target"></div>
    <div style="color:#111; margin-top:15px; font-weight:bold; font-size:12px; font-family:'Oswald'; letter-spacing:1px;">SCAN TO SHARE</div>
  </div>
</div>

<div id="login-overlay" class="overlay" style="display: none; background: var(--bg);">
  <div class="auth-box">
    <h2 id="auth-title">KIKI LOGIN</h2>
    <div id="login-fields">
      <input type="email" id="login-id" placeholder="メールアドレス" class="auth-input">
      <input type="password" id="login-pass" placeholder="パスワード" class="auth-input">
    </div>
    <div id="register-fields" style="display:none;">
      <input type="text" id="reg-nick" placeholder="ニックネーム" class="auth-input">
      <input type="email" id="reg-id" placeholder="メールアドレス" class="auth-input">
      <input type="password" id="reg-pass" placeholder="パスワード" class="auth-input">
    </div>
    <div class="auto-login-row">
      <input type="checkbox" id="auto-login" checked>
      <label for="auto-login">自動ログインを有効にする</label>
    </div>
    <button id="auth-submit" onclick="handleAuth()" class="auth-btn">ログイン</button>
    <div class="auth-toggle-msg">
      <span id="auth-msg">アカウントをお持ちでない方は</span>
      <a href="javascript:void(0)" onclick="toggleAuthMode()" id="auth-toggle">新規登録</a>
    </div>
  </div>
</div>

<div class="header">
  <div class="header-logo" style="font-family:'Oswald'; color:var(--accent); font-size:24px; font-weight:900;">KIKI PRO</div>
  <div style="display:flex; align-items:center; gap:12px;">
    <div class="qr-btn" onclick="showQR()" style="cursor:pointer; color:#ffffff !important; display: flex; align-items: center;">
      <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
    </div>
    
    <div class="user-profile">
      <div class="user-logo">👤</div>
      <div id="user-display">---</div>
    </div>
    
    <button onclick="logout()" class="logout-btn">LOGOUT</button>
  </div>
</div>

<div class="nav-row">
  <div class="top-tab active-work" id="tab-work" onclick="switchView('work')">入力</div>
  <div class="top-tab" id="tab-log" onclick="switchView('log')">履歴</div>
</div>

<div class="type-bar" id="type-tabs"></div>

<div id="view-mode-controls">
  <div class="view-mode-bar">
    <button id="mode-list-btn" class="active" onclick="setMode('list')">リスト</button>
    <button id="mode-tile-btn" onclick="setMode('tile')">全体</button>
    <button onclick="scrollToLastWork()" style="color:var(--accent)">最終🚩</button>
    <button id="toggle-all-btn" onclick="handleZoneCheckAll()">全選択</button>
  </div>
</div>

<main id="view-work">
  <div id="zone-display"></div>
</main>

<main id="view-log" style="display:none;">
  <div id="log-list" style="padding:10px;"></div>
</main>

<div class="footer">
  <div class="footer-main-row">
    <div style="font-family:Oswald; font-size:32px; color:var(--accent);">
      <span id="u-total">0</span> <small style="font-size:12px;">台</small>
    </div>
    <div class="date-container" onclick="document.getElementById('work-date').showPicker()">
      <span id="date-label">---</span>
      <input type="date" id="work-date" onchange="updateDateDisplay()" style="position:absolute; opacity:0; pointer-events:none;">
    </div>
  </div>
  <div class="footer-btns">
    <button class="btn-cancel" id="cancel-btn" onclick="cancelEdit()" style="display:none;">選択をキャンセル</button>
    <button class="btn-exec" id="send-btn" onclick="upload()" disabled>登録実行</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
