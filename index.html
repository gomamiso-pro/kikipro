<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KIKI System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

<div id="loading" style="display: none;">
    <div style="color: #fff; font-weight: 900;">LOADING...</div>
</div>

<div id="login-overlay">
    <div class="auth-box">
        <h2 id="auth-title">KIKI LOGIN</h2>
        <div id="login-fields">
            <input type="text" id="login-id" class="auth-input" placeholder="ID">
            <input type="password" id="login-pass" class="auth-input" placeholder="PASSWORD">
            <div class="auto-login-row">
                <input type="checkbox" id="auto-login" checked> <label for="auto-login">次回から自動ログイン</label>
            </div>
        </div>
        <div id="register-fields" style="display:none;">
            <input type="text" id="reg-nick" class="auth-input" placeholder="NICKNAME">
            <input type="text" id="reg-id" class="auth-input" placeholder="NEW ID">
            <input type="password" id="reg-pass" class="auth-input" placeholder="NEW PASSWORD">
        </div>
        <button id="auth-submit" class="auth-btn" onclick="handleAuth()">ログイン</button>
        <div class="auth-toggle-msg">
            <span id="auth-toggle-text">アカウントをお持ちでない方</span>
            <a href="javascript:void(0)" id="auth-toggle" onclick="toggleAuthMode()">新規登録</a>
        </div>
    </div>
</div>

<div class="header">
    <div class="qr-btn" onclick="showQR()">
        <span style="font-size:24px;">🔳</span>
    </div>
    <div class="user-profile">
        <span class="user-icon">👤</span>
        <span id="user-display">---</span>
    </div>
    <button class="logout-btn" onclick="logout()">LOGOUT</button>
</div>

<div class="nav-row">
    <div id="tab-work" class="top-tab active-work" onclick="switchView('work')">WORK</div>
    <div id="tab-log" class="top-tab" onclick="switchView('log')">LOG</div>
</div>

<div id="type-tabs" class="type-bar">
    </div>

<div id="view-mode-controls" class="view-mode-bar">
    <button id="toggle-all-btn" onclick="toggleAllSelection()">全選択</button>
    <button onclick="setMode('list')">リスト</button>
    <button onclick="setMode('tile')">タイル</button>
</div>

<main id="view-work">
    <div id="zone-display"></div>
</main>

<main id="view-log" style="display:none;">
    <div id="log-list" style="padding: 10px;"></div>
</main>

<div class="footer">
    <div class="date-container" onclick="document.getElementById('work-date').showPicker()">
        <span id="date-label">--/--(ー)</span>
        <span style="font-family:'Oswald'; margin-left:10px;"><span id="u-total">0</span>台</span>
        <input type="date" id="work-date" style="position:absolute; opacity:0; pointer-events:none;">
    </div>
    <button id="cancel-btn" class="btn-cancel-custom" onclick="cancelEdit()" style="display:none;">選択を解除</button>
    <button id="send-btn" class="btn-exec" onclick="upload()" disabled>登録実行</button>
</div>

<div id="qr-overlay" class="overlay" onclick="hideQR()">
    <div class="auth-box" onclick="event.stopPropagation()">
        <div id="qr-target" style="display: flex; justify-content: center; margin-bottom: 20px;"></div>
        <button class="auth-btn" onclick="hideQR()">閉じる</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
